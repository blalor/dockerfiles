filter {
    ## postfix/anvil
    ## postfix/cleanup
    ## postfix/local
    ## postfix/master
    ## postfix/pickup
    ## postfix/postfix-script
    ## postfix/qmgr
    ## postfix/smtp
    ## postfix/smtpd
    
    if [type] == "syslog" and [program] =~ /^postfix\// {
        ## pull in the queue id
        grok {
            patterns_dir => [ "/etc/logstash/patterns/" ]
            
            match => {
                "message" => "(%{POSTFIX_QUEUEID:queue_id}: )?%{GREEDYDATA:message}"
            }
            
            overwrite => "message"
        }
        
        kv {
            field_split => ", "
        }
        
        ## clean up message ids (remove < and >)
        if [message-id] {
            mutate {
                ## a dash in the capture name is illegal in Oniguruma
                rename => { 
                    "message-id" => "message_id"
                }
            }

            grok {
                match => {
                    "message_id" => "<(?<message_id>[^<]+)>"
                }
                
                overwrite => "message_id"
            }
        }
        
        ## clean up from, to, and orig_to
        if [from] {
            grok {
                match => {
                    "from" => "<(?<from>[^<]+)>"
                }
                
                overwrite => "from"
            }
        }

        if [to] {
            grok {
                match => {
                    "to" => "<(?<to>[^<]+)>"
                }
                
                overwrite => "to"
            }
        }

        if [orig_to] {
            grok {
                match => {
                    "orig_to" => "<(?<orig_to>[^<]+)>"
                }
                
                overwrite => "orig_to"
            }
        }
    }
}
