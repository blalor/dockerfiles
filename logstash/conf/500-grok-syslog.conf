filter {
    if [type] == "syslog" {
        grok {
            match => {
                ## "message" => "%{SYSLOGLINE}" ## doesn't work with run-parts(bla)[123] 
                "message" => "%{SYSLOGTIMESTAMP:timestamp} %{SYSLOGHOST:logsource} (?<program>[\w._/%\(\)-]+)(?:\[%{POSINT:pid}\])?: %{GREEDYDATA:message}"
            }
            overwrite => "message"
        }
        
        date {
            match => [ "timestamp",  "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
            remove_field => [ "timestamp" ]
        }
    }
}
    
